<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ship Test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas><br>
    Acceleration: <input id="speed" type="number" min="0" max="1" step="0.01" value="0.1"><br>
    Terminal Velocity Coefficient: <input id="scoef" type="number" min="0" max="200" step="1" value="40"><br>
    Rotation Speed: <input id="rotspeed" type="number" min="0" max="500" step="5" value="100"><br>
    Fire Rate: <input id="firerate" type="number" min="0" max="500" step="1" value="2"><br>
    Projectile Speed: <input id="firespeed" type="number" min="0" max="20" step="0.1" value="5"><br>
    <button id="update" onclick="Update()">Update</button>
    <script src="script.js"></script>
  </body>
</html>
